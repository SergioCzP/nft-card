<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sergio Cruz" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card__image">
          <img
            class="card__img"
            src="images/image-equilibrium.jpg"
            alt="Equilibrium NFT"
            width="200"
            height="350"
          />
          <a
            href="images/image-equilibrium.jpg"
            target="_blank"
            class="card__seentf"
          >
            <img
              src="images/icon-view.svg"
              alt="View"
              class="card__view"
              width="290"
              height="290"
            />
          </a>
        </div>
        <div class="card__content">
          <a href="#" class="card__heading">
            <h1 class="card__title">Equilibrium #3429</h1>
          </a>
          <p class="card__describe">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__info">
            <div class="card__eth card__eth--flex--center">
              <img
                class="card__ieth"
                src="images/icon-ethereum.svg"
                alt="Ethereum icon"
                width="18"
                height="18"
              />
              <p class="card__price">0.041 ETH</p>
            </div>
            <div class="card__date card__date--flex--center">
              <img
                class="card__clock"
                src="images/icon-clock.svg"
                alt="Clock icon"
                width="18"
                height="18"
              />
              <p class="card__day">3 days left</p>
            </div>
          </div>
          <div class="card__creator card__creator--flex--center">
            <img
              class="card__avatar"
              src="images/image-avatar.png"
              alt="Avatar"
              width="18"
              height="18"
            />
            <p class="card__creation">
              Creation of
              <a href="#" class="card__web"
                ><span class="card__name">Jules Wyvern</span></a
              >
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          class="attribution__link--front"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="attribution__autor--front"
          href="https://github.com/SergioCzP"
          target="_blank"
          >Sergio Cruz</a
        >.
      </div>
    </footer>
  </body>
</html>
